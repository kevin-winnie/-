<div class="panel panel-default">
	<div class="panel-heading">
		功能权限
		<button class="btn btn-success btn-sm" id="admin-funcadd">添加</button>
	</div>

	<table class="table">
		<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>相关操作</th>
		</tr>
		</thead>
		<tbody>
		<{foreach $list as $val}>
		<tr>
			<td><{$val->id}></td>
			<td><{$val->name}></td>
			<td>
				<a href='javascript:void(0)' role="button" class="btn btn-danger btn-sm" onclick="checkDel('<{$val->id}>','<{$val->name}>')">删除</a>
			</td>
		</tr>
		<{/foreach}>
		</tbody>
	</table>
</div>
<script type="text/javascript">
	function checkDel(id,name)
	{
	    if(confirm("确定要删除"+name+"?"))
	      window.location.href="/admin/delfunc?id="+id;
	    else
	      return; 
	}

	$(function(){
		$("#admin-funcadd").on('click',function(){
			$(this).removeData('ttgy.modal');
			var modalDom = TTGY.modal.call(this,{remote:'/admin/addfunc'});
		});
	})
</script>
