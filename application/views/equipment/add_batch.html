<{else}>
<div class="alert alert-danger" role="alert"><{$tips}></div>
<{/if}>
<div class="panel panel-default">
	<div class="panel-heading">批量新增设备【建议不要超过500个ID】</div>
	<table class="table">
		<form action="/equipment/add_save_batch" id="myform" name="myform" method="post" >
		  <tr class="tr">
		    <td width="22%" align="right" > 盒子方设备ID：</td>
		    <td width="75%" >
				<textarea name="equipment_ids" id="equipment_ids"  rows="20" cols="100" placeholder="盒子ID，如68805328909,68805328903,00D051AD002D 使用逗号分隔，建议不要超过500个ID"></textarea>
			</td>
		  </tr>
			<tr class="tr">
				<td width="22%" align="right" > 盒子编码：</td>
				<td width="75%" >默认与设备id一致，装机时候管理员修改</td>
			</tr>

			<tr class="tr">
				<td width="22%" align="right" > 盒子类型：</td>
				<td width="75%" >
					<select class="form-control" name="type" id="type"  style="width:200px;">
						<{foreach $eq_type as $val}>
							<option value="<{$val.code}>"><{$val.name}></option>
						<{/foreach}>
					</select>
				</td>
			</tr>

			<tr class="tr">
				<td width="22%" align="right" > 分配代理商：</td>
				<td width="75%" >
					<select class="form-control" name="platform_tag" id="platform_tag"  style="width:150px;">
						<{if $is_hidden eq '1'}>
							<option value="0" style="width:150px;">不分配</option>
						<{else}>
						<{/if}>
						<{foreach $platform_list as $val}>
							<option value="<{$val.id}>|<{$val.tag}>" style="width:150px;">
								<{$val.name}>
							</option>
						<{/foreach}>
					</select>
				</td>
			</tr>

				<td width="22%" align="right" >硬件维保期限：</td>

		  <tr class="tr">
		    <td align="right" >&nbsp;</td>
		    <td ><input type="button" onclick="submitForm()" name="Submit" class="lostfocus" onFocus='this.className="getfocus";' onMouseOver='this.className="getfocus";' onBlur='this.className="lostfocus";' onMouseOut='this.className="lostfocus";'
			value="更新">
			<input type="button" value="返回" onclick="history.back();" />
		  </tr>
		</form>
	</table>
</div>
<script type="text/javascript">
	function submitForm(){
		if ($('#equipment_id').val() == ''){
			alert('请输入盒子id！');
			return;
		}
		if ($('#code').val() == ''){
			alert('请输入盒子编码！');
			return;
		}
		if ($('#platform_tag').val() == '-1|'){
			alert('暂不能分配设备,前去添加代理商或商户！');
			return;
		}
		$('#myform').submit();
	}
</script>
