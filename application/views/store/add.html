<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="exampleModalLabel">新增</h4>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">仓名称</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="name" placeholder="仓名称">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">编码</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" value="<{$code}>" name="code" placeholder="编码">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">平台</label>
					<div class="col-sm-10">
						<select name="platform_id" class="form-control">
							<option value="-1">-请选择平台-</option>
							<{foreach $commercial as $k=>$v}>
							<option value="<{$v['id']}>"><{$v['name']}></option>
							<{/foreach}>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">&nbsp</label>
					<div class="col-sm-10">
						<label class="checkbox-inline">
							<input type="checkbox" name="is_valid" value="1"> 启用
						</label>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-success btn-save">保存</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		</div>
	</div>
</div>
