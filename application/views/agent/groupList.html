<style>
	.hide-th{
		display:none;
	}
</style>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">集团管理</h3>
	</div>

	<div class="panel-body">
		<div class="table-toolbar">
			<button type="button" class="btn btn-info btn-sm" id="equipment_add">添加集团</button>
		</div>
		<div id="config-body">
			<table id="config-table" data-toggle="table" data-url="/commercial/group_table" data-click-to-select="true" data-select-item-name="radioName" data-pagination="true" data-page-size="100" data-side-pagination="server" data-page-list="[5,10,15,20,50,100]">
				<thead>
				<tr>
					<th data-field="state" data-radio="true"></th>
					<th data-field="id" data-align="center">id</th>
					<th data-field="key" data-align="center">代码</th>
					<th data-field="value" data-align="center">名称</th>
					<th data-field="created_time" data-align="center">创建时间</th>
					<th data-field="action" data-align="center">操作</th>
				</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript">
        //添加
        $("#equipment_add").on('click', function () {
            window.location.href = "/commercial/add_group";
        });
</script>
