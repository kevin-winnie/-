<{if $tips eq ''}>
<{elseif $tips eq '新增成功'}>
<div class="alert alert-success" role="alert"><{$tips}></div>
<{else}>
<div class="alert alert-danger" role="alert"><{$tips}></div>
<{/if}>
<div class="panel panel-default">
    <div class="panel-heading">添加代理商</div>
    <div class="panel-body">
        <form id="add-user-form" class="form-horizontal" role="form" method="post" action="/agent/agentadd">
            基本信息：
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">代理商名称：</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="name" name="name" datatype="*" nullmsg="请输入代理商名称！"  placeholder="请输入代理商名称">
                </div>
                <div class="Validform_checktip"></div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">代理商简称：</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="short_name" name="short_name" placeholder="请输入代理商简称">
                </div>
            </div>
            <div class="form-group">
                <label for="contacts" class="col-sm-2 control-label">联系人：</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="contacts" name="contacts" datatype="*" nullmsg="请输入联系人！" placeholder="请输入联系人">
                </div>
                <div class="Validform_checktip"></div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">联系电话：</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="phone" name="phone" datatype="*" nullmsg="请输入联系电话！" placeholder="请输入联系电话">
                </div>
                <div class="Validform_checktip"></div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">联系地址：</label>
                <div class="col-sm-2">
                    <select  id="select_province" class="form-control" name="search_province" >
                        <option value="-1">省份</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <select  id="select_city" class="form-control" name="search_city" >
                        <option value="-1">市区</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <select  id="select_area" class="form-control" name="search_area" >
                        <option value="-1">地区</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="address" name="address"  placeholder="街道">
                </div>
            </div>
            代理商服务:
            <div class="form-group">
                <label for="contacts" class="col-sm-2 control-label">支付宝费率：</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="contacts" name="alipay_rate" datatype="*" nullmsg="请输入支付宝费率！" placeholder="请输入支付宝费率">
                </div>
                <div class="Validform_checktip"></div>
            </div>
            <div class="form-group">
                <label for="contacts" class="col-sm-2 control-label">微信费率：</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="contacts" name="wechat_rate" datatype="*" nullmsg="请输入微信费率！" placeholder="请输入微信费率">
                </div>
                <div class="Validform_checktip"></div>
            </div>
            <div class="form-group">
                <label for="contacts" class="col-sm-2 control-label">分账账户名：</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="contacts" name="separate_name" datatype="*" nullmsg="请输入分账账户名！" placeholder="请输入分账账户名">
                </div>
                <div class="Validform_checktip"></div>
            </div>
            <div class="form-group">
                <label for="contacts" class="col-sm-2 control-label">分账账号：</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="contacts" name="separate_account" datatype="*" nullmsg="请输入分账账号！" placeholder="请输入分账账号">
                </div>
                <div class="Validform_checktip"></div>
            </div>
            <div class="form-group">
                <label for="contacts" class="col-sm-2 control-label">PID：</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="contacts" name="separate_pid" datatype="*" nullmsg="请输入PID！" placeholder="请输入PID">
                </div>
                <div class="Validform_checktip"></div>
            </div>
            <div class="form-group">
                <label for="contacts" class="col-sm-2 control-label">分成比例：</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="contacts" name="separate_rate" datatype="*" nullmsg="请输入分成比例！" placeholder="请输入分成比例">
                </div>
                <div class="Validform_checktip"></div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="hidden" name="submit" value="1">
                    <button type="submit" class="btn btn-default">确定</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="application/javascript" src="/assets/js/ajaxfileupload.js"></script>

<script type="text/javascript">
    $("#add-user-form").Validform(
        {tiptype:2}
    );
</script>

<script type="text/javascript">
    $('#box_check_all').click(function(){
        var flag = $(this).prop('checked');
        $('.store-box').find('input[type="checkbox"]').prop('checked', flag)
    });

    $(".show_img").popover({
        placement: 'right',
        trigger: 'hover',
        html: true
    });

    function ajaxFileUpload(elementId) {
        $.ajaxFileUpload({
            url: '/image/ajax_upload_img', //用于文件上传的服务器端请求地址
            secureuri: false, //是否需要安全协议，一般设置为false
            fileElementId: elementId, //文件上传域的ID
            dataType: 'json', //返回值类型 一般设置为json
            success: function (data, status)  //服务器成功响应处理函数
            {
                if(data.status=='error'){
                    alert(data.msg);
                    return false;
                }
                if (typeof (data.status) != 'undefined') {
                    $("#"+elementId).next().val(data.url);
                    var html = "<img src='"+data.img_http+data.url+"' width='200px'>";
                    $("#"+elementId).next().next().removeClass('hide').attr('data-content', html);
                }
            },
            error: function (data, status, e)//服务器响应失败处理函数
            {
                alert(e);
            }
        });
        return false;
    }
</script>
